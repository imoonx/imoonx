<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta name="author" content="mengkun">
    <meta name="generator" content="KodCloud">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <!-- 强制移动设备以app模式打开页面(即在移动设备下全屏，仅支持部分浏览器) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <!--UC强制全屏-->
    <meta name="browsermode" content="application">
    <!--UC应用模式-->
    <meta name="x5-fullscreen" content="true">
    <!--QQ强制全屏-->
    <meta name="x5-page-mode" content="app">
    <!--QQ应用模式-->
    <!-- favicon图标 -->
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/music.css">
</head>

<body>
    <img class="bg" src="../music/img/201802.jpg" width="100%" height="100%">

    <div class="content">

        <div class="music-list"></div>

        <div class="footer">

            <img src="../img/header.jpg" class="music-cover" id="music-cover">

            <div class="con-btn">
                <a href="javascript:;" class="btn-prev" title="上一首"></a>
                <a href="javascript:;" class="btn-play" title="暂停/继续"></a>
                <a href="javascript:;" class="btn-next" title="下一首"></a>
                <a href="javascript:;" class="btn-order" title="循环控制"></a>
            </div>

            <div class="music-progress" class="mkpgb-area"></div>

            <a href="javascript:;" class="btn-quiet" title="静音"></a>
            <div class="volume-progress"></div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/musicList.js"></script>
    <script src="../js/function.js"></script>
    <script src="../js/player.js"></script>
</body>

</html>
