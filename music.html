<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimal-ui">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <!-- 主题色 只适合谷歌 -->
    <!-- <meta name="theme-color" content="#fff"> -->
    <!-- Safari和Windows Phone的IE -->
    <!-- <meta name="msapplication-navbutton-color" content="#fff"> -->

    <!-- 强制移动设备以app模式打开页面(即在移动设备下全屏，仅支持部分浏览器) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--UC强制全屏-->
    <meta name="full-screen" content="yes">
    <!--UC应用模式-->
    <meta name="browsermode" content="application">
    <!--QQ强制全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--QQ应用模式-->
    <meta name="x5-page-mode" content="app">

    <!-- favicon图标 -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/small.css">
</head>

<body>

    <!-- 背景 -->
    <img class="bg" src="img/bg.jpg" width="100%" height="100%">
    <!-- 封面 -->
    <div class="content-cover"><img src="img/bg.jpg" class="cover"></div>
    <!-- 音乐信息 -->
    <div class="music-info"></div>
    <!-- 操作按钮 -->
    <div class="music-btn">
        <a href="javascript:;" class="btn-prev" title="上一首"></a>
        <a href="javascript:;" class="btn-play" title="暂停/继续"></a>
        <a href="javascript:;" class="btn-next" title="下一首"></a>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/param.min.js"></script>
    <script src="js/player.min.js"></script>
    <script src="js/musicList.js"></script>
    <script src="js/music.min.js"></script>
</body>

</html>
